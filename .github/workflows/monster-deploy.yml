name: Deploy to MonsterASP.NET

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Install LibMan CLI
      run: dotnet tool install -g Microsoft.Web.LibraryManager.Cli

    - name: Build and publish
      run: |
        dotnet restore
        libman restore
        dotnet build --configuration Release
        dotnet publish -c Release -o ./publish

    - name: Deploy to MonsterASP.NET via WebDeploy
      uses: rasmusbuchholdt/simply-web-deploy@2.2.0
      with:
        website-name: ${{ secrets.WEBSITE_NAME }}
        server-computer-name: ${{ secrets.WEBSITE_SERVER }}
        server-username: ${{ secrets.WEBSITE_USERNAME }}
        server-password: ${{ secrets.WEBSITE_PASSWORD }}
        source-path: './publish'
